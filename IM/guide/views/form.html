<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>form</title>

        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

    <link rel="stylesheet" type="text/css" href="../../css/font.css">

    <!-- jQuery 라이브러리 -->
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
    <!-- jQuery UI 라이브러리 -->
    <script type="text/javascript" src="../../js/jquery-ui.js"></script>
    <!-- js -->
    <script type="text/javascript" charset="utf-8" src="../../js/common.js"></script>

	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <style>
        .tit { margin:20px 0 10px; font-size:var(--font-16); }
        .check-wrap > div { display:inline-block; margin-right:10px; }
    </style>
</head>

<body>
    <div id="SGIM_wrap" class="mini_nav">
        <!-- S: side nav -->
        <!-- E: side nav -->
        <!-- S: container -->
        <div id="container" style="padding:0 !important;">
            <!-- S: header -->
            <!-- E: header -->
            <!-- S: content -->
            <div class="content" style="border-radius:10px; margin:20px; padding:20px;">
                <h2>form</h2>
                <form>
                    <p class="tit">search</p>
                    <div class="search_box">
                        <input type="text" placeholder="검색어를 입력해주세요" class="search_inputbox" />
                        <button class="btn_search" type="submit">검색</button>
                        <button class="btn_detail_search" type="submit">상세검색</button>
                    </div>
                    <p class="tit">기본 input</p>
                    <div class="form_stl"><!-- form 태그에 넣어도 됨 -->
                        <dl class="form_list">
                            <dt class="form_tit">
                                <label for="onsdName">이름</label>
                            </dt>
                            <dd class="form_txt">
                                <input type="text" name="" class="form_contrl" id="onsdName" placeholder="이름">
                                <span class="dupli_check redtxt">
                                    <i></i>이름 중복입니다.
                                </span>
                            </dd>
                        </dl>
                        <dl class="form_list">
                            <dt class="form_tit">
                                <label for="onsdName">이름</label>
                            </dt>
                            <dd class="form_txt">
                                <input type="text" name="" class="form_contrl" id="onsdName" placeholder="sga">
                                <span class="dupli_check bluetxt">
                                    <i></i>사용가능합니다.
                                </span>
                            </dd>
                        </dl>
                        <dl class="form_list">
                            <dt class="form_tit">
                                <label for="">run at</label>
                            </dt>
                            <dd class="form_txt">
                                <input type="text" name="" class="form_contrl" id="" placeholder="12:00" disabled>
                            </dd>
                        </dl>
                        <dl class="form_list">
                            <dt class="form_tit">
                                <label for="onsdName">신청사유</label>
                            </dt>
                            <dd class="form_txt">
                                <textarea class="form_contrl" id="modelExplain"></textarea>
                                <div class="ducheck_bl">
                                    <span class="dupli_check graytxt"><i></i>필수 입력 값 입니다.</span>
                                </div>
                            </dd>
                        </dl>
                        <dl class="form_list">
                            <dt class="form_tit">
                                <label for="onsdName">파일첨부</label>
                            </dt>
                            <dd class="form_txt">
                                <div class="file_upload_wrap">
                                    <div class="file_upload_btns">
                                        <button class="btnstl shadow">파일선택</button>
                                        <button class="btnstl navy list_upload"><i></i>목록 업로드</button>
                                    </div>
                                    <div class="file_upload_box">
                                        <p class="icon_file_upload"></p><p>파일을 마우스로 끌어 오세요</p>
                                    </div>
                                </div>
                            </dd>
                        </dl>
                    </div>
                    <p class="tit">checkbox</p>
                    <div class="check-wrap"><!--check-wrap 안에만 가져가기-->
                        <div class="check_list">
                            <input type="checkbox" name="" id="list02" class="check_stl">
                            <label for="list02" class="check_stl_lab">기본</label>
                        </div>
                        <div class="check_list">
                            <input type="checkbox" name="" id="list03" class="check_stl" checked>
                            <label for="list03" class="check_stl_lab">활성</label>
                        </div>
                        <div class="check_list">
                            <input type="checkbox" name="" id="list04" class="check_stl" disabled>
                            <label for="list04" class="check_stl_lab">비활성</label>
                        </div>
                    </div>
                    <p class="tit">radio</p>
                    <div class="cl_both check2">
                        <div class="f_l">
                            <div>
                                <input type="radio" name="rd" id="rd01" class="radio_stl"><label for="rd01" class="radio_stl_lab">Enable</label>
                                <p class="req_txt inbl">- 설명문구 들어갑니다.</p>
                            </div>
                        </div>
                        <div class="f_l">
                            <div>
                                <input type="radio" name="rd" id="rd02" class="radio_stl"><label for="rd02" class="radio_stl_lab">Disable</label>
                                <p class="req_txt inbl">- 설명문구 설명문구 설명문구 들어갑니다.</p>
                            </div>
                        </div>
                    </div>
                    <p class="tit">selectbox</p>
                    <div class="page_select">
						<select class="form_contrl">
							<option value="">10</option>
							<option value="">25</option>
							<option value="">50</option>
							<option value="">100</option>
						</select>
					</div>
                </form>
            </div>
            <!-- E: content -->
            <!-- S: footer -->
            <div class="footer">
                <p><img src="img/common/sgn_logo.png"> ⓒ SGN corp. All Rights Reserved.</p>
            </div>
            <!-- E: footer -->
        </div>
        <div class="scroll_btns" style="display:none">
            <button class="btn_toTheTop"></button>
            <button class="btn_toThebottom"></button>
        </div>
        <script>
            $("body").on("mousewheel", function (e) {
                var wheel = e.originalEvent.wheelDelta;

                if (wheel > 0) {
                    //스크롤 올릴때
                } else {
                    //스크롤 내릴때
                    $(".scroll_btns").show();
                }
            });
            $(window).scroll(function () {
                var scrollValue = $(document).scrollTop();
                if (scrollValue > 65) {
                    $(".list_btn_stk").addClass("btnarea");
                } else {
                    $(".list_btn_stk").removeClass("btnarea");
                }
            });
        </script>

        <!-- s : 퍼블확인용 스크립트, 확인후 기존 스크립트로 교체 필요-->
        <script>
            $(document).ready(function(){
        
                $('.accordion').on('click',  function() {
                    $(this).toggleClass("tr_open");
                });
            });

        </script>	
        <!-- e : 퍼블확인용 스크립트, 확인후 기존 스크립트로 교체 필요-->
    </div>
</body>

</HTML>
